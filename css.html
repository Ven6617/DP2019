<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            b{ color: red; }
            .c_name{color:green;}
            #i_name{color: yellow;}
            p:before{ content:"★"; }
            p:after{ content:"☆"; }
            p::first-letter{ font-size: 100px;}
            p::first-line{ color: pink;}
        </style>
    <head>
    <body>
        <b>내용</b>
        <div class="c_name">클래스 선택자</div>
        <div class="c_name">클래스 선택자1</div>
        <div id="i_name">아이디 선택자</div>
        <p>내용내용내용내용내용내용내용<p>
    </body>
</html>
